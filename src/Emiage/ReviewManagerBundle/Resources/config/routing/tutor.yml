tutor:
    pattern:  /
    defaults: { _controller: "EmiageReviewManagerBundle:Tutor:index" }

tutor_show:
    pattern:  /{id}/show
    defaults: { _controller: "EmiageReviewManagerBundle:Tutor:show" }

tutor_new:
    pattern:  /new
    defaults: { _controller: "EmiageReviewManagerBundle:Tutor:new" }

tutor_create:
    pattern:  /create
    defaults: { _controller: "EmiageReviewManagerBundle:Tutor:create" }
    requirements: { _method: post }

tutor_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "EmiageReviewManagerBundle:Tutor:edit" }

tutor_update:
    pattern:  /{id}/update
    defaults: { _controller: "EmiageReviewManagerBundle:Tutor:update" }
    requirements: { _method: post|put }

tutor_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "EmiageReviewManagerBundle:Tutor:delete" }